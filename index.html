<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Assets/icon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather App | Forecast</title>
</head>
<body>
    <div class="area-current-container">
        <div class="search-container">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="search-input" placeholder="Enter city name">
        </div>
        <div class="location-time">
            <h2 id="location">Nairobi, Kenya</h2>
            <p id="local-time">Loading...</p>
        </div>
        <div class="weather-display">
            <div class="weather-detail">
                <p class="temp" id="temperature"></p>
                <p class="weather-type" id="weather-type"></p>
                <p class="weather-description"></p>
            </div>
            <div class="info-cards">
                <div class="card">
                    <div class="card-header">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <span>Feels Like</span>
                    </div>
                    <div>
                        <p id="real-feel"></p>
                    </div>
                    <p class="description">How it feels outside</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fa-solid fa-droplet"></i>
                        <span>Humidity</span>
                    </div>
                    <div>
                        <p id="humidity"></p>
                    </div>
                    <p class="description">Amount of water vapor in the air</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fa-solid fa-eye"></i>
                        <span>Visibility</span>
                    </div>
                    <div>
                        <p id="visibility"></p>
                    </div>
                    <p class="description">Distance you can see clearly</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fa-solid fa-cloud-rain"></i>
                        <span>Precipitation</span>
                    </div>
                    <div>
                        <p id="precipitation"></p>
                    </div>
                    <p class="description">Chance of rain or snow</p>
                </div>
            </div> 
        </div>
        
    </div>
    <div class="area-forecast-container">
        <div class="hourly-forecast">
            <div class="header">
                <i class="fa-regular fa-clock"></i>
                <span>Hourly Forecast</span>
            </div>
            <div class="forecast-hourly-card">
                <!-- Added Automatically from JS -->
            </div>
        </div>
        <div class="ten-day-forecast">
            <div class="header">
                <i class="fa-solid fa-calendar-days"></i>
                <span>10-Day Forecast</span>
            </div>
            <div class="forecast-daily-card">
                <!-- Added Automatically from JS -->
            </div>
        </div>
        <div class="double-stack">
            <div class="uv-index">
                <div class="card uv-card">
                    <div class="card-header">
                        <i class="fa-solid fa-sun"></i>
                        <span>UV Index</span>
                    </div>
                    <div class="uv-content">
                        <div class="uv-main">
                            <p id="uv-index-value"></p>
                            <p id="uv-description"></p>
                        </div>
                        <div class="uv-bar-container">
                            <div class="uv-bar">
                                <div class="uv-fill"></div>
                                <div class="uv-marker"></div>
                            </div>
                            <div class="uv-labels">
                                <span>Low</span>
                                <span>Moderate</span>
                                <span>High</span>
                                <span>Very High</span>
                                <span>Extreme</span>
                            </div>
                        </div>
                        <p id="uv-advice"></p>
                    </div>
                </div>
            </div>
            <div class="wind-speed">
                <div class="card wind-card">
                    <div class="card-header">
                        <i class="fa-solid fa-wind"></i>
                        <span>Wind</span>
                    </div>
                    <div class="wind-content">
                        <div class="left">
                            <div class="wind-info">
                                <div class="wind-speed-info">
                                    <p>Wind</p>
                                    <p id="wind-speed" class="wind-value"></p>
                                </div>
                                <div class="wind-gust-info">
                                    <p>Gust</p>
                                    <p id="wind-gust" class="wind-value"></p>
                                </div>
                            </div>
                            <div class="right">
                                <div class="wind-direction">
                                    <div class="compass">
                                        <i class="fas fa-location-arrow" id="wind-arrow"></i>
                                    </div>
                                    <p id="wind-direction"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
